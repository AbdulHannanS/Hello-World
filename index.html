<!DOCTYPE html>
<html>
<head>
	<title>This is to test the reading from json</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet"/>
	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>
<body>
	<h2>Convert a string written in JSON format, into a JavaScript object.</h2>
	<span>the text is here.: </span><p id="demo"></p>
	<button onclick="readjson()">get the object property values</button>
	<video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="MY_VIDEO_POSTER.jpg"
    data-setup="{'techOrder': ['youtube'], 'sources': [{ 'type': 'video/youtube', 'src': 'https://youtu.be/FDe9nYJXWco'}]}"
  >
  </video>

<script type="text/javascript">
	function readjson() {
	$.getJSON('https://abdulhannans.github.io/Hello-World/thejson.json', function(data) {        
        $("#demo").html(data.city);
    });
}
</script>
<script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
<script type="text/javascript" src="https://github.com/videojs/videojs-youtube/blob/master/dist/Youtube.min.js"></script>
</body>
</html>
