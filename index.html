<!DOCTYPE html>
<html>
<head>
	<title>This is to test the reading from json</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<h2>Convert a string written in JSON format, into a JavaScript object.</h2>
	<span>the text is here.: </span><p id="demo"></p>
	<button onclick="readjson()">get the object property values</button>

<script type="text/javascript">
	function readjson() {
	$.getJSON('https://abdulhannans.github.io/Hello-World/thejson.json', function(data) {        
        $("#demo").html(data.city);
    });
}
</script>
<script src="https://unpkg.com/video.js/dist/video.min.js"></script>
<script type="text/javascript" src="Youtube.min.js"></script>
</body>
</html>
