<!DOCTYPE html>
<html>
<head>
	<title>This is to test the reading from json</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<h1>Hello there</h1>
	<h2>Convert a string written in JSON format, into a JavaScript object.</h2>
	<p><span>the text is here.: </span><span id="demo"></span></p>
	<button onclick="readjson()">get the object property values</button>

<script type="text/javascript">
	function readjson() {
	$.getJSON('https://abdulhannans.github.io/Hello-World/thejson.json', function(data) {        
        //data.city="San Francisco";
        $("#demo").html(data.Lessons[1].name);
    });
}
</script>
</body>
</html>
